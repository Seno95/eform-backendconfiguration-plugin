<eform-new-subheader>
  <button
    mat-raised-button
    id="createNewTaskBtn"
    color="accent"
    matTooltip="{{ 'Create new task' | translate }}"
    (click)="openCreateTaskModal()"
  >
    {{ 'Create new task' | translate }}
  </button>
</eform-new-subheader>

<div class="d-flex flex-column">
  <app-planned-task-days
    *ngIf="showDiagram"
    [plannedTaskDaysModel]="plannedTaskDays"
    [selectedPropertyName]="propertyName"
    [view]="view"
    class="mb-2 w-100"
  />
  <app-task-tracker-filters
    (updateTable)="updateTable()"
    [properties]="properties"
    [tags]="tags"
  />
  <div class="d-flex flex-row justify-content-start mb-2">
<!--    <button-->
<!--      mat-raised-button-->
<!--      id="changeColumnsBtn"-->
<!--      (click)="openColumnsModal()"-->
<!--      color="primary">-->
<!--      {{'Show/hide columns' | translate}}-->
<!--    </button>-->

    <button
      mat-icon-button
      id="excelReportBtn"
      (click)="onDownloadExcelReport()"
      matTooltip="{{ 'Excel report' | translate }}"
    >
      <mat-icon svgIcon="file-excel"></mat-icon>
    </button>
  </div>
  <app-task-tracker-table
    [columnsFromDb]="columns"
    [tasks]="tasks"
    (updateTable)="updateTable()"
    (openAreaRulePlanningModal)="openEditTaskModal($event)"
    (openSelectWorkerModal)="openSelectWorkerModal($event)"
  >
  </app-task-tracker-table>
</div>

<app-planning-tags
  #planningTagsModal
  [availableTags]="tags"
></app-planning-tags>
