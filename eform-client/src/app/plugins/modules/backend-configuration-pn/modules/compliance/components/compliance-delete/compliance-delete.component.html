<h3 mat-dialog-title>{{'Are you sure you want to permanently delete this case' | translate}}?</h3>

<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="planningDeleteDeleteBtn"
    (click)="deleteCompliance()">
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="planningDeleteCancelBtn"
    (click)="hide()">
    {{'Close' | translate}}
  </button>
</div>
